# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Deploy CalculatorAPI to Remote Server

on:
  workflow_dispatch:
    #branches:
      #- main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: |
          cd CalculatorAPI
          dotnet restore

      - name: Build project
        run: |
          cd CalculatorAPI
          dotnet build --configuration Release

          
      - name: Test project
        run: |
          cd CalculatorAPI
          dotnet test
          
      - name: Publish the application
        run: |
          cd CalculatorAPI
          dotnet publish --configuration Release --output ./publish
      - name: Copy files to remote server
        env:
          TEST_HOST_SERVER: ${{ secrets.TEST_HOST_SERVER }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PASSWORD: ${{ secrets.REMOTE_PASSWORD }}
        run: |
          $password = ConvertTo-SecureString $env:REMOTE_PASSWORD -AsPlainText -Force
          $credential = New-Object System.Management.Automation.PSCredential ($env:REMOTE_USER, $password)
          Copy-Item -Path "CalculatorAPI/publish/*" -Destination "\\$env:TEST_HOST_SERVER\D$\Websites\testapitestapi" -Recurse -Credential $credential
