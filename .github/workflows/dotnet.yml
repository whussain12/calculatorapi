# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Deploy CalculatorAPI to Remote Server

on:
  workflow_dispatch:
    #branches:
      #- main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: |
          cd CalculatorAPI
          dotnet restore

      - name: Build project
        run: |
          cd CalculatorAPI
          dotnet build --configuration Release

          
      - name: Test project
        run: |
          cd CalculatorAPI
          dotnet test
          
      - name: Publish the application
        run: |
          cd CalculatorAPI
          dotnet publish --configuration Release --output ./publish
      - name: Copy files to remote server
        env:
          TEST_SERVER_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_PASSWORD: ${{ secrets.REMOTE_PASSWORD }}
        run: |
          $password = ConvertTo-SecureString $env:REMOTE_PASSWORD -AsPlainText -Force
          $credential = New-Object System.Management.Automation.PSCredential ($env:REMOTE_USER, $password)
          
          # Map the remote path as a network drive
          New-PSDrive -Name "Z" -PSProvider FileSystem -Root "\\$env:TEST_SERVER_HOST\D$\Websites\testapi" -Credential $credential -Persist

          # Copy files to the mapped drive
          Copy-Item -Path "CalculatorAPI/publish/*" -Destination "Z:\" -Recurse

          # Remove the mapped drive
          Remove-PSDrive -Name "Z"
